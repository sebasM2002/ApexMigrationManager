name: Create ZIP on PR to master

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Ajusta la versión según sea necesario

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run compile

      - name: Create dist ZIP
        run: |
          zip -r dist.zip dist

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VSIX
        run: |
          vsce package
          mv *.vsix apex_migrations.vsix
      
      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v2
        with:
          name: apex_migrations-vsix
          path: apex_migrations.vsix
      
      - name: Create ZIP with VSIX
        run: |
          zip apex_migrations.zip apex_migrations.vsix

      - name: Get new version
        id: get_version
        run: echo "::set-output name=version::$(node -p -e "require('./package.json').version")"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name:  v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset Zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
      
      - name: Upload Release Asset Zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          name: apex_migrations-zip
          path: apex_migrations.zip
          asset_content_type: application/zip
